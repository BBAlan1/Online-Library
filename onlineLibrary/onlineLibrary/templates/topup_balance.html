{% extends "base.html" %}
{% block content %}
<h2>Пополнение баланса</h2>

<p>Ваш текущий баланс: {{ current_user.balance }} $</p>

<form action="{{ url_for('topup_balance') }}" method="post">
    <div>
        <label for="card_number">Номер карты:</label>
        <input type="text" id="card_number" name="card_number" maxlength="16" required>
    </div>
    <div>
        <label for="expiry_date">Срок действия (MM/YY):</label>
        <input type="text" id="expiry_date" name="expiry_date" maxlength="5" placeholder="MM/YY" required>
    </div>
    <div>
        <label for="cvv">CVV:</label>
        <input type="password" id="cvv" name="cvv" maxlength="3" required>
    </div>
    <div>
        <label for="amount">Сумма:</label>
        <input type="number" id="amount" name="amount" step="0.01" min="0.01" required>
    </div>
    <button class="button1" type="submit">Пополнить</button>
</form>

<a class="button1" href="{{ url_for('library') }}">Вернуться в библиотеку</a>
{% endblock %}
