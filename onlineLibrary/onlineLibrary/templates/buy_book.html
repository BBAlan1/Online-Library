{% extends "base.html" %}
{% block content %}
<h2>Купить книгу: {{ book.title }}</h2>
<p>Автор: {{ book.author }}</p>
<p>Цена: ${{ book.price }}</p>
<p> {% if book.image_path %}
    <img src="{{ url_for('static', filename='uploads/' + book.image_path) }}" alt="Обложка" width="300">
{% else %}
    <img src="{{ url_for('static', filename='default_cover.png') }}" alt="Обложка" width="50">
{% endif %}
</p>

<p>{{ book.photo }}</p>
<h3>Введите данные вашей карты для оплаты</h3>
<form action="{{ url_for('buy_book', id=book.id) }}" method="post">
    <label for="card_number">Номер карты:</label>
    <input type="text" id="card_number" name="card_number" required><br>
    
    <label for="expiry_date">Дата истечения:</label>
    <input type="text" id="expiry_date" name="expiry_date" placeholder="MM/YY" required><br>
    
    <label for="cvv">CVV:</label>
    <input type="text" id="cvv" name="cvv" required><br>
    
    <button type="submit">Оплатить ${{ book.price }}</button>
</form>
{% endblock %}
