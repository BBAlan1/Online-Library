{% extends "base.html" %}
{% block content %}
<h2>Редактировать книгу</h2>

<form action="{{ url_for('edit_book', id=book.id) }}" method="post" enctype="multipart/form-data">
    <label for="title">Название:</label>
    <input type="text" id="title" name="title" value="{{ book.title }}" required>

    <label for="author">Автор:</label>
    <input type="text" id="author" name="author" value="{{ book.author }}" required>

    <label for="price">Цена:</label>
    <input type="number" id="price" name="price" step="0.01" value="{{ book.price }}" required>

    <label for="image">Изображение (опционально):</label>
    <input type="file" id="image" name="image">

    <label for="document">Документ (PDF) (опционально):</label>
    <input type="file" id="document" name="document" accept=".pdf">

    <button class="button1" type="submit">Сохранить изменения</button>
</form>

<a href="{{ url_for('library') }}" class="button1">Вернуться</a>
{% endblock %}
